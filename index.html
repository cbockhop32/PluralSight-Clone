<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PluralSight</title>
</head>
<body>
    <!-- Wrapper for everything -->
    <div class="wrapper">


        <!-- Left Wrapper -->
        <div class="left">

            <div class="sign-in">

                <div class="logo">
                    <img src="img/login-logo.png" alt="">
                </div>


                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password">
                    </div>

                    <button class="primary-btn" type="submit">Sign-In</button>

                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#"> Sign in with company or school</a>
                </div>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

                <a href="#" class="secondary-btn">Create an Account</a>

            </div>

            <footer>
                <p>Copyright &copy; 2020, Pluralsight All Rights Reserved</p>
                <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
            </footer>


        </div>


   

        <!-- Right Wrapper -->

        <div class="right">
            <div class="right-inner">
                <h1>Let's create the future <strong>together</strong></h1>
                <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
            </div>
        </div>


    </div>   


    
</body>
</html>
